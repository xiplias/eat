<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css style.css -->
    <link rel="stylesheet" href="/components/basscss/basscss.css" />
    <link rel="stylesheet" href="/components/leaflet/leaflet.css" />
    <link rel="stylesheet" href="/styles/master.css" />
    <!-- endbuild -->

    <script src="/components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="main">
      <div class="sideBar column">
        <div class="logo">
          <img src="/images/logo.svg" alt="logo" />
        </div>
        <div class="filters">
          <div class="filter">
            <span class="filter-headline">Type</span>
            <ul>
              <li class="item">Breakfast</li>
              <li class="item">Fastfood</li>
              <li class="item">TakeAway</li>
              <li class="item">Lunch</li>
              <li class="item">Dinner</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="listBox column">
        <div class="topBar">
          <div class="form-light">
            <input class="input" id="search" type="text" placeholder="Search...">
            <button class="button button-small mx1 button-blue">Search</button>
          </div>
        </div>
        <div class="listView">
          <div class="item">
            <a class="header">Test</a>
            <div class="description">Test 2</div>
          </div>
        </div>
      </div>

      <div class="mapBox column">
        <div id="map"></div>
      </div>
      <div class="clear"></div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>

    <!-- build:js js/app.js -->
    <script src="/components/leaflet/leaflet.js"></script>
    <script src="/javascripts/lib/map.js"></script>
    <script src="/javascripts/master.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
  </body>
</html>
